<h2>{{title}}</h2>

<table class="main-table">
  <thead>
    <th class="left-tab-header">Root</th>
    <th class="right-tab-header">Definition</th>
  </thead>
  <tr ng-repeat="root in roots">
    <td>{{root.root}}</td>
    <td>{{root.definition}}</td>
    <td><a ng-click='propogateRoot()'></a></td>
  </tr>
</table>
