<h2>{{title}}</h2>

<table class="main-table">
  <thead>
    <th class="left-tab-header">Root</th>
    <th class="right-tab-header">Definition</th>
  </thead>
  <tr ng-repeat="(root, info) in roots">
    <td><a ng-href="#/dictionary/{{root}}">{{root}}</a></td>
    <td>{{info.def}}</td>
  </tr>
</table>
