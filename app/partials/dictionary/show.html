<h2>{{title}}</h2>

<h4>Root: {{letters}} Def: {{root.def}}</h4>


<table class="main-table">
  <thead>
    <th class="left-tab-header">Feather</th>
    <th class="right-tab-header">Definition</th>
  </thead>
  <tr ng-repeat="info in root.wings">
    <td>{{info["def"]}}</td>
    <td>{{info}}</td>
  </tr>
</table>
