<h2>{{title}}</h2>

<h4>Root: {{letters}} Def: {{root.def}}</h4>


<table class="main-table">
  <thead>
    <th class="left-tab-header">Root</th>
    <th class="right-tab-header">Definition</th>
  </thead>
  <tr ng-repeat="(feather, info) in root.wings">
    <td>{{feather}}</td>
    <td>{{info.def}}</td>
    <td><a ></a></td>
  </tr>
</table>
