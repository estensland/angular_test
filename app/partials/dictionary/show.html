<h2>{{title}}</h2>

<h3>Root: {{letters}} Def: {{root.def}}</h3>

<div ng-repeat="wing in root.wings">
  <table class="main-table">
    <thead>
      <tr>
        <th class="left-tab-header">Type</th>
        <th> Feather</th>
        <th class="right-tab-header">Definition</th>
      </tr>
    </thead>
    <tr ng-repeat="feather in wing">
      <td>{{feather.form}}</td>
      <td>{{feather.feather}}</td>
      <td>{{feather.def}}</td>
    </tr>
  </table>
</div>
