<td>
  <input ng-model="task.completed" type="checkbox" ng-checked="{{task.completed}}" ng-click="updateRoute(list, task)">
</td>
<td>
  <p>{{task.text}}</p>
</td>

<td>
  <select data-ng-model="task.category.name" data-ng-options="cat for cat in categories">
  </select>
</td>

<td>
  Delete: <a style="color:red; cursor:pointer" ng-click="destroyRoute(list, task)">X</a>
</td>
